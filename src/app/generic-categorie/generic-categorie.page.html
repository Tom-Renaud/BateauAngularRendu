<ion-header>
  <ion-toolbar>
    <ion-title>Generique Catégorie</ion-title>
    <app-toolbar></app-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row *ngFor="let produit of produits">
      <button ion-button (click)="addProductToCart(produit)">
        <ion-img src="assets/images/poulpe.png"></ion-img>
        <label>{{ produit.name }}</label>
        <label>{{ produit.price }}€</label>
      </button>
    </ion-row>

  </ion-grid>
</ion-content>
